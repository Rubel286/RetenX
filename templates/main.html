{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <!-- Particles background like x.ai -->
    <div class="particles" id="particles"></div>
    
    <!-- Gradient background -->
    <div class="gradient-bg"></div>
    
    <section class="main-teaser">
        <div class="title-container">
            <h1 class="main-title">
                <span class="letter">R</span>
                <span class="letter">e</span>
                <span class="letter">t</span>
                <span class="letter">e</span>
                <span class="letter">n</span>
                <span class="letter">X</span>
            </h1>
        </div>
        <p class="teaser-subtitle">AI talent retention platform that predicts and prevents employee turnover</p>
        <div class="action-links">
            <a href="{{ url_for('home') }}" class="link-try">Try it now <span class="arrow">â†’</span></a>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles like x.ai
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                createParticle(particlesContainer);
            }
            
            // Animate letters on hover
            const letters = document.querySelectorAll('.main-title .letter');
            letters.forEach((letter, index) => {
                letter.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-10px)';
                    this.style.color = 'rgba(255, 255, 255, 0.2)';
                    this.style.webkitTextStroke = '1px #fff';
                });

                letter.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.color = 'transparent';
                    this.style.webkitTextStroke = '1px rgba(255, 255, 255, 0.8)';
                });
            });
        });
        
        // Create floating particles like x.ai
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 4 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = posX + '%';
            particle.style.top = posY + '%';
            
            // Random animation delay
            particle.style.animationDelay = Math.random() * 10 + 's';
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = duration + 's';
            
            // Add to container
            container.appendChild(particle);
        }
    </script>
{% endblock %}
